version: "3.8"
services:
  server:
    build:
      context: ./server
      dockerfile: ./Dockerfile
    image: "dc/eventy-server"
    ports:
      - "3001:3001"
  client:
    build:
      context: ./client
      dockerfile: ./Dockerfile
    image: "dc/eventy-client"
    ports:
      - "3000:3000"
    links:
      - "server"

  nginx:
    depends_on:
      - server
      - client
    restart: always
    build:
      dockerfile: Dockerfile
      context: ./nginx
    ports:
      - "3050:3002"
